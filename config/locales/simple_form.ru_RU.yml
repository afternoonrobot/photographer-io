ru_RU:
  simple_form:
    'yes': 'Да'
    'no': 'Нет'
    required:
      text: 'обязательно заполните это поле'
      mark: '*'
    error_notification:
      default_message: "Возникли следующие проблемы:"
    labels:
      collection:
        visible: "Вы хотите, чтобы эта коллекция была видна всем посетителям сайта?"
      comment_thread:
        destroy: "Удалить этот диалог"
      user:
        show_nsfw_content: "Показывать фотографии 18+"
        website_url: "Адрес вашего сайта"
    placeholders:
      comment_thread:
        subject: "например, \"что это за птица?\" или \"как вам нравятся цвета на этой фотографии?\""
      user:
        name: "Ваше имя или ник"
        website_url: "http://yourgreatphotosite.com"
        username: >
          Имя, используемое в адресе страницы. Например, rupert_bear
    hints:
      comment_thread:
        subject: >
          На какую тему вы хотели бы получить комментарии от своих посетителей? Это
          может быть все, что угодно - от  художественной критики до помощи в определении
          вида птицы или растения.
      metadata:
        keywords: >
          Ключевые слова должны быть разделены запятыми и описывать изображение. Например:
          природа, птицы, дрозд.
      photograph:
        safe_for_work: >
          Помогите нашим друзьям, которые смотрят фотографии на работе, избежать неловких
          ситуаций. Если вы публикуете изображение 18+, укажите это.
        license: >
          По умолчанию все права на фотографию принадлежат вам. Если вы хотите изменить
          лицензию, это можно сделать здесь
        show_location_data: >+
          Хотите ли вы отображать координаты места, где была сделана фотография? В
          настройках своей учетной записи вы можете установить значение этой опции
          по умолчанию.

        show_copyright_info: >
          Вы хотите отображать информацию об авторском праве, содержащуюся в данных
          фотографии? Обычно там указано ваше имя и город/страна проживания.
        category: >
          Если вы правильно укажете категорию фотографии, другим пользователям легче
          будет найти ее.
        enable_comments: >
          При включении возможности комментировать вашу фотографию вам нужно указать
          хотя бы одну тему, на которую вы хотите получить комментарии. До тех пор,
          пока вы не опубликуете комментарии, они видны только вам и вашему собеседнику.
      user:
        edit:
          username: >
            Ваш логин является уникальным идентификатором на сайте и используется
            в адресе вашей страницы. Например, https://www.photographer.io/u/rupert_bear.
            В логине можно использовать только строчные буквы, цифры и подчеркивание.
        username: >
          Только буквы, цифры и подчеркивание.
        show_nsfw_content: >
          Показывать фотографии 18+?
        default_license_id: >+
          По умолчанию все права на фотографию принадлежат вам. Если вы хотите изменить
          лицензию, это можно сделать здесь. Новая лицензия будет применена ко всем
          новым фотографиям, однако вы всегда можете изменить ее для каждого изображения
          отдельно.

        show_location_data: >
          Хотите ли вы по умолчанию отображать координаты места, где была сделана
          фотография? Эту опцию можно изменить в каждом отдельном изображении.
        show_copyright_info: >
          Вы хотите отображать информацию об авторском праве, содержащуюся в данных
          фотографии? Обычно там указано ваше имя и город/страна проживания.
        biography: >
          Эта информация будет отображаться на вашей странице. В ближайшем будущем
          мы добавим возможность форматирования этого текста.
        receive_notification_emails: >
          Хотите ли вы получать уведомления о новых комментариях?
        notify_favourites: >
          Хотите ли вы уведомлять других пользователей о том, что добавили их фотографии
          в избранное?
        show_social_buttons: >+
          Хотите ли вы иметь возможность делиться фотографиями в Twitter, Facebook,
          Google и т.п.?

  helpers:
    submit:
      comment:
        create: "Отправить комментарий"
        update: "Обновить"
      mass_edit:
        create: "Обновить"
      user:
        update: "Сохранить данные учетной записи"
        create: "Создать учетную запись"
